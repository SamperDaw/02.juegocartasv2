<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Este juegazo de cartas fantastico exprimiera tu memoria al maximo durante horas, bastante de locos" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="icon" href="imagenes/favi.png" type="image/png" />
    <link rel="stylesheet" href="estilos/estilos.css">
    <title>Juego de Cartas</title>

</head>

<body>
    <div class="header">
        <div class="logo">
            <img class="imagenLogo" src="imagenes/logo.png">
        </div>
        <div class="titulo">
            <h1 id="titulo">Juego de cartas </h1>
        </div>

    </div>
    <hr>

    <div class="puntuacion">
        <div class="nombresUsu">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col" width="75px" rowspan="2">
                        <p id="usuario"></p>
                    </th>
                    <th scope="col" id="puntuacion">Puntuaci√≥n</th>
                    <th scope="col" id="fallosml">Fallos</th>
                </tr>
                <tr>
                    <th scope="col"> <i class="fas fa-star-half-alt"></i><input type="text" value="0" id="marcador" disabled
                            size="5"> </th>
                    <th scope="col"><i class="fas fa-bomb"></i> <input type="text" value="0" id="fallos" disabled size="5"></th>
                </tr>
            </thead>
            </table>
        </div>
        <div class="ranking">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col" id="jugadorxml"> Mejor jugador:</th>
                    <th scope="col" id="erroresjugador"> Errores mejor jugador:</th>
                </tr>
                <tr>
                    <th scope="col" id="godplayer"></th>
                    <th scope="col" id="godmistakes"></th>
                </tr>
            </thead>
            </table>
        </div>
        <div class="idioma">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col" id="idiomas" colspan="2">Idioma</th>
                </tr>
                <tr>
                    <td><button class="btn btn-primary" id="btnESP">ES</button></td>
                    <td><button class="btn btn-primary" id="btnENG">EN</button></td>
                </tr>
            </thead>
            </table>
        </div>
    </div>

    <div class="informacion">
        <p id="informacion">informacion</p>
    </div>
    <div class="jefe">
    <div class="row">
        <div class="contenedor container-fluid">
            <div class="row">
            <div class="cartas col-6 col-md-4 col-lg-3" id="carta1"></div>
            <div class="cartas col-6 col-md-4 col-lg-3" id="carta2"></div>
            <div class="cartas col-6 col-md-4 col-lg-3" id="carta3"></div>
            <div class="cartas col-6 col-md-4 col-lg-3" id="carta4"></div>
            <div class="cartas col-6 col-md-4 col-lg-3" id="carta5"></div>
        </div>
            <div class="row">
            <div class="cartas col-6 col-md-4 col-lg-3" id="carta6"></div>
            <div class="cartas col-6 col-md-4 col-lg-3" id="carta7"></div>
            <div class="cartas col-6 col-md-4 col-lg-3" id="carta8"></div>
            <div class="cartas col-6 col-md-4 col-lg-3" id="carta9"></div>
            <div class="cartas col-6 col-md-4 col-lg-3" id="carta10"></div>
        </div>
            <div class="row">   
            <div class="cartas col-6 col-md-4 col-lg-3" id="carta11"></div>
            <div class="cartas col-6 col-md-4 col-lg-3" id="carta12"></div>
            <div class="cartas col-6 col-md-4 col-lg-3" id="carta13"></div>
            <div class="cartas col-6 col-md-4 col-lg-3" id="carta14"></div>
            <div class="cartas col-6 col-md-4 col-lg-3" id="carta15"></div>
            </div>
        </div>
    </div>
        <div class="descripcion" id="desc">

        </div>
    </div>
    

    <div class="footer">
        <p>Alberto Samper-Juego de cartas</p>
    </div>

    
    <audio class="audio">
        <source src="../audio/boom.mp3" type="audio/mp3">      
    </audio>

    <script src="js/funcionalidad.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
